home_front_about:
  backgroundColor: '#222831'
  backgroundImage: 
  title: Nous sommes Feane
  description: <p>Bienvenue chez Feane, un lieu où la gastronomie rencontre l'élégance. Découvrez une expérience culinaire raffinée avec une touche de créativité dans chaque plat. Notre restaurant est l'endroit idéal pour savourer des mets délicieux dans un cadre élégant.</p><p>Feane, un restaurant dédié à la passion de la cuisine. Notre menu vous propose une sélection exquise de plats préparés avec des ingrédients de qualité supérieure. Joignez-vous à nous pour une expérience gastronomique inoubliable.</p><p>Laissez-nous vous emmener dans un voyage culinaire au cœur de la saveur. Chez Feane, nous vous invitons à explorer notre menu varié qui met en avant des plats innovants, le tout dans un cadre chaleureux et accueillant.</p><p>Feane, où chaque plat raconte une histoire de saveurs et de passion. Notre équipe de chefs talentueux prépare des plats exceptionnels pour satisfaire les palais les plus exigeants. Découvrez le raffinement dans chaque bouchée.</p><p>Découvrez l'excellence culinaire chez Feane. Notre restaurant vous offre une expérience gastronomique exceptionnelle, des plats exquis et une ambiance chaleureuse. Rejoignez-nous pour un voyage gustatif unique.</p>
