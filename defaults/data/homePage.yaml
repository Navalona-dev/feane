about-us:
  backgroundColor: '#fff'
  backgroundImage: 'bg-1.jpeg'
  title: Notre Histoire
  description: <p>L'histoire de Feane a débuté en 2022 lorsque notre fondateur, passionné de cuisine, a décidé de créer un restaurant unique qui allierait la créativité culinaire à l'art de l'hospitalité. Depuis lors, Feane est devenu un lieu emblématique pour les amateurs de gastronomie à Marseille.</p><p>Au fil des années, nous avons évolué, affinant notre menu pour inclure des plats qui incarnent notre vision de la cuisine contemporaine, tout en restant fidèles à nos racines. Notre équipe de chefs talentueux travaille avec des ingrédients de qualité pour créer des expériences culinaires exceptionnelles.</p><p>Chez Feane, nous croyons que chaque repas devrait être une célébration. Que ce soit pour une occasion spéciale, un repas en famille ou une soirée décontractée entre amis, notre restaurant est conçu pour vous offrir une expérience inoubliable.</p><p>Nous tenons à remercier nos clients fidèles qui nous ont soutenus depuis nos débuts, ainsi que tous ceux qui découvrent Feane pour la première fois. Votre satisfaction est notre plus grande récompense, et nous sommes honorés de partager notre passion pour la cuisine avec vous.</p>
  buttonColorHover: 
  video: "https://www.youtube.com/watch?v=MFLVmAE4cqg&pp=ygUVbmF0dXJlIDFtaW4gZGUgZHVyw6ll"
  buttonColor: 
  homePageButton: 
  image:


